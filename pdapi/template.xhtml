<html>
    <head>
        <title></title>
    </head>
    <body>
        <table>
            {{range .Oncalls}}
            {{if and (eq .EscalationLevel 1) (not (eq .NiceStartDate "0001-01-01"))}}
            <tr>
                {{if eq .Start.Weekday.String "Saturday" "Sunday"}}
                <td>{{.Start.Weekday}}</td>
                <td>{{.NiceStartDate}}</td>
                {{end}}
            </tr>
            {{end}}
            {{end}}
        </table>
    </body>
</html>
